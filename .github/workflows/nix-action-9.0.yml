name: Nix CI for bundle 9.0
on:
  pull_request:
    paths:
    - .github/workflows/nix-action-9.0.yml
  pull_request_target:
    paths-ignore:
    - .github/workflows/nix-action-9.0.yml
    - '**.md'
    - '**.gitignore'
    - '**.opam'
    - 'LICENSE'
    types:
    - opened
    - synchronize
    - reopened
  push:
    branches:
    - master
    paths-ignore:
    - '**.md'
    - '**.gitignore'
    - '**.opam'
    - 'LICENSE'
